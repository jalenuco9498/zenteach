{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="auth-container">
   <h2>Iniciar Sesión</h2>
   
   <form method="post" class="auth-form">
       {% csrf_token %}
       
       <div class="form-group">
           <label for="id_username">Usuario</label>
           <input type="text" name="username" id="id_username" required autocomplete="username">
       </div>
       
       <div class="form-group">
           <label for="id_password">Contraseña</label>
           <input type="password" name="password" id="id_password" required autocomplete="current-password">
       </div>

       {% if form.errors %}
           <div class="error-message">
               <p>Usuario o contraseña incorrectos.</p>
           </div>
       {% endif %}

       <button type="submit" class="login-btn">Iniciar Sesión</button>
   </form>

   <div class="auth-links">
       <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
   </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
   .auth-container {
       max-width: 400px;
       margin: 4rem auto;
       padding: 2rem;
       background: white;
       border-radius: 12px;
       box-shadow: 0 4px 16px rgba(0,0,0,0.08);
   }

   h2 {
       color: #2d3748;
       text-align: center;
       font-size: 1.75rem;
       margin-bottom: 2rem;
       font-weight: 600;
   }

   .form-group {
       margin-bottom: 1.5rem;
       width: 100%;          /* Asegurar ancho completo */
       display: flex;        /* Usar flexbox */
       flex-direction: column; /* Apilar elementos verticalmente */
       align-items: stretch;  /* Estirar elementos al ancho del contenedor */
   }

   .form-group label {
       display: block;
       color: #4a5568;
       margin-bottom: 0.5rem;
       font-size: 0.95rem;
       text-align: left;    /* Alinear etiquetas a la izquierda */
   }

   .form-group input {
       width: 100%;         /* Ancho completo */
       padding: 0.75rem;
       border: 1px solid #e2e8f0;
       border-radius: 8px;
       background-color: #f8fafc;
       transition: all 0.2s ease;
       box-sizing: border-box; /* Incluir padding en el ancho */
       margin: 0;            /* Eliminar márgenes automáticos */
   }

   .form-group input:focus {
       outline: none;
       border-color: #4CAF50;
       background-color: white;
       box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
   }

   .login-btn {
       width: 100%;
       padding: 0.75rem;
       background-color: #4CAF50;
       color: white;
       border: none;
       border-radius: 8px;
       font-size: 1rem;
       font-weight: 500;
       cursor: pointer;
       transition: all 0.2s ease;
       box-sizing: border-box; /* Asegurar que el padding no afecte el ancho */
   }

   .login-btn:hover {
       background-color: #45a049;
       transform: translateY(-1px);
   }

   .login-btn:active {
       transform: translateY(0);
   }

   .error-message {
       background-color: #fff5f5;
       color: #c53030;
       padding: 0.75rem;
       border-radius: 6px;
       margin-bottom: 1rem;
       font-size: 0.9rem;
       border-left: 3px solid #fc8181;
   }

   .auth-links {
       text-align: center;
       margin-top: 1.5rem;
       padding-top: 1.5rem;
       border-top: 1px solid #edf2f7;
       font-size: 0.95rem;
   }

   .auth-links a {
       color: #4CAF50;
       text-decoration: none;
       font-weight: 500;
   }

   .auth-links a:hover {
       text-decoration: underline;
   }

   @media (max-width: 480px) {
       .auth-container {
           margin: 2rem 1rem;
           padding: 1.5rem;
       }
   }

   /* Asegurar que el formulario ocupe todo el ancho disponible */
   .auth-form {
       width: 100%;
       display: flex;
       flex-direction: column;
       align-items: stretch;
   }
</style>
{% endblock %}
